            <!-- add player -->
            <div class="form-adding hide">
              <i class="fa-solid fa-xmark add-p out"></i>

              <div class="form-part">
                <h1 class="form-title">Ajouter Un Joueur</h1>
                <select name="form-position" style="margin-bottom: 10px;" id="f-pos">
                  <option value="ST">ST</option>
                  <option value="LM">LM</option>
                  <option value="CM">CM</option>
                  <option value="RM">RM</option>
                  <option value="LB">LB</option>
                  <option value="CB">CB</option>
                  <option value="RB">RB</option>
                  <option value="GK">GK</option>
                </select>
                <!-- other players -->
                <form id="theForm " class="other">
                  <div class="form-row">
                    <input type="text" placeholder="Nom de joueur" id="1" name="name">
                  </div>
                  <div class="form-row">
                    <input type="text" placeholder="Image URL" id="2" name="photo">
                    <input type="text" placeholder="Score" id="3" name="score">
                  </div>
                  <div class="form-row">
                    <input type="text" placeholder="Pace" id="4" name="pace">
                    <input type="text" placeholder="Shooting" id="5" name="shooting">
                  </div>

                    <input type="text" placeholder="Passing" id="6" name="passing">

                  </div>
                  <button class="action" type="submit">Ajouter</button>

                  <div class="form-row">

                  </div>

                    <input type="text" placeholder="Diving" id="44" name="diving">
                    <input type="text" placeholder="Handling" id="55" name="Handling">

                    <input type="text" placeholder="Speed" id="88" name="Speed">
                    <input type="text" placeholder="Positionning" id="99" name="Positionning">
                  </div>
                  <button class="action" type="submit">Ajouter</button>
                </form>
